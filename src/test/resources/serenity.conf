serenity {
  project.name = "Pet Store API Test Automation"
  verbose.steps = true
  logging = VERBOSE
  console.colors = true
  test.root = features
  extension.packages = com.dimebox.testdriver
}

report.customfields.environment = "${environment}"
report.accessibility = true

environments {
    default {
      base.url = "https://petstore.swagger.io/v2"
    }
    dev {
      base.url = "https://petstore.swagger.io/v2"
    }

    qat {
      base.url = "https://qat.petstore.swagger.io/v2"
    }
}
